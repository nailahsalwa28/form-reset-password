<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Berhasil</title>
    <!-- Gaya dasar untuk mengatur tampilan halaman -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Mengatur font untuk seluruh halaman */
            background-color: #b7caf4; /* Warna latar belakang halaman */
            display: flex;
            justify-content: center; /* Mengatur konten agar berada di tengah secara horizontal */
            align-items: center; /* Mengatur konten agar berada di tengah secara vertikal */
            height: 100vh; /* Mengatur tinggi halaman untuk memenuhi seluruh layar */
            margin: 0; /* Menghilangkan margin default pada body */
        }
        .container {
            background-color: #fff; /* Warna latar belakang kotak konten */
            padding: 30px; /* Jarak dalam konten dari batas kotak */
            border-radius: 10px; /* Membuat sudut kotak menjadi melengkung */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan di sekitar kotak */
            text-align: center; /* Mengatur teks agar berada di tengah dalam kotak */
            max-width: 400px; /* Mengatur lebar maksimal kotak */
            width: 100%; /* Mengatur lebar kotak sesuai layar, tetapi tidak lebih dari max-width */
        }
        .container h1 {
            color: #2863a7; /* Warna hijau untuk judul, menunjukkan keberhasilan */
            font-size: 24px; /* Ukuran font untuk judul */
            margin-bottom: 20px; /* Jarak bawah judul dari elemen lain */
        }
        .container p {
            font-size: 16px; /* Ukuran font untuk paragraf */
            color: #333; /* Warna teks paragraf */
            margin-bottom: 30px; /* Jarak bawah paragraf dari elemen lain */
        }
        .btn {
            background-color: #2863a7; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            padding: 10px 20px; /* Jarak dalam tombol dari teks */
            text-decoration: none; /* Menghilangkan garis bawah pada teks tautan */
            border-radius: 5px; /* Membuat sudut tombol melengkung */
            font-size: 16px; /* Ukuran font untuk tombol */
        }
        .btn:hover {
            background-color: #4b8bd3; /* Warna latar belakang tombol saat hover (penunjuk di atasnya) */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Reset Successful</h1> <!-- Page title indicating success -->
        <p>Congratulations! Your password has been successfully reset.</p> <!-- Additional message to the user -->
        <a href="login.html" class="btn">Log In Now</a> <!-- Button to direct to the login page -->
    </div>

</body>
</html>
