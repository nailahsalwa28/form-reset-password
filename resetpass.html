<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b7caf4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        label {
            margin-bottom: 5px;
            font-size: 16px;
            display: block;
        }

        input[type="password"] {
            width: 94%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: block;
        }

        button {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            padding: 10px;
            background-color: #2863a7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            
        }

        button:hover {
            background-color: #577ca7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <p>Enter new password and then repeat it</p>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password :</label>
            <input type="password" id="newPassword" name="newPassword">
            <span id="newPasswordError" class="error"></span>

            <label for="confirmPassword">Repeat Password :</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordError" class="error"></span>

            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default

            // Hapus pesan kesalahan sebelumnya
            document.getElementById('newPasswordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Ambil nilai field
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let valid = true;

            // Validasi apakah field diisi
            if (!newPassword) {
                document.getElementById('newPasswordError').innerText = 'Password baru harus diisi.';
                valid = false;
            }

            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Konfirmasi password harus diisi.';
                valid = false;
            }

            // Validasi persyaratan password baru
            const passwordRequirements = /^(?=.\d)(?=.[!@#$%^&,.-_])(?=.[a-z])(?=.*[A-Z]).{8,}$/;
            if (newPassword && !passwordRequirements.test(newPassword)) {
                document.getElementById('newPasswordError').innerText = 'Password harus minimal 8 karakter, termasuk huruf besar, huruf kecil, angka, dan karakter khusus.';
                valid = false;
            }

            // Validasi kecocokan password baru dan konfirmasi password
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Password tidak sesuai.';
                valid = false;
            }

            // Jika valid, lakukan pengalihan ke halaman login
            if (valid) {
                window.location.href = 'login.html'; // Gantilah 'login.html' dengan URL halaman login Anda
            }
        });
    </script>
</body>
</html>
